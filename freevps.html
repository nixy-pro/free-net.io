<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Label dengan Gradien Animasi</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    width: 320px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    overflow: hidden;
  }

  /* Gradien animasi untuk navigasi */
  .nav-bar {
    background: linear-gradient(270deg, #6366f1, #818cf8, #4f46e5, #a5b4fc);
    background-size: 400% 400%;
    animation: gradientAnimation 8s ease infinite;
    padding: 15px;
    text-align: center;
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  /* Gambar dengan efek hover */
  .image-container {
    text-align: center;
    padding: 20px;
  }
  .image-container img {
    width: 80%;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: border-radius 0.3s ease, transform 0.3s ease;
  }
  .image-container img:hover {
    border-radius: 50%;
    transform: scale(1.05);
  }

  /* Gradien animasi untuk label */
  .label {
    background: linear-gradient(270deg, #4f46e5, #818cf8, #6366f1, #a5b4fc);
    background-size: 400% 400%;
    animation: gradientAnimation 8s ease infinite;
    color: #ffffff;
    padding: 15px;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  .label:not(:last-child) {
    border-bottom: 1px solid #f0f0f0;
  }
  .label:hover {
    background-position: right center;
  }
  .label h3 {
    margin-bottom: 5px;
    font-size: 16px;
  }
  .label p {
    font-size: 13px;
    line-height: 1.4;
    color: #f5f5f5;
  }

  /* Animasi gradien */
  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Navigasi dengan Gradien Animasi -->
  <div class="nav-bar">Navigasi Keren</div>

  <!-- Gambar dengan Efek Hover Radius -->
  <div class="image-container">
    <img src="https://via.placeholder.com/150" alt="Gambar Contoh">
  </div>

  <!-- Label dengan Gradien Animasi -->
  <div class="label">
    <h3>Label 1</h3>
    <p>Deskripsi singkat untuk label 1.</p>
  </div>
  <div class="label">
    <h3>Label 2</h3>
    <p>Deskripsi singkat untuk label 2.</p>
  </div>
  <div class="label">
    <h3>Label 3</h3>
    <p>Deskripsi singkat untuk label 3.</p>
  </div>
  <div class="label">
    <h3>Label 4</h3>
    <p>Deskripsi singkat untuk label 4.</p>
  </div>
</div>

</body>
</html>
